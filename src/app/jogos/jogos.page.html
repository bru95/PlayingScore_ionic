<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>Jogos</ion-title>
  </ion-toolbar>

  <ion-toolbar class="tab-bar-sub" color="light">
    <ion-tabs>
      <ion-tab-bar class="tab-bar-sub" color="light" slot="top">
        <ion-tab-button layout="icon-start" tab="tabJogosFavoritos">
          <ion-icon name="star"></ion-icon>
          <ion-label>Meus Favoritos</ion-label>
        </ion-tab-button>

        <ion-tab-button layout="icon-start" tab="tabJogosAmigos">
          <ion-icon name="people"></ion-icon>
          <ion-label>Jogos de Amigos</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/img/user.svg">
      </ion-avatar>

      <ion-label class="ion-text-wrap">
        <ion-text color="dark">
          <h3>Guilherme Madalozzo</h3>
        </ion-text>
        <p>Truco Paulista</p>
      </ion-label>
    </ion-item>

    <ion-card-content>
      É jogado com o baralho espanhol de 50 cartas, mas as cartas 8 e 9, além dos curingas,
      são removidas, somando um total de apenas 40 cartas (10 de cada naipe).
    </ion-card-content>

    <ion-card-content>
      <ion-button size="small" fill="outline" slot="end">Ver Regras</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="large"><ion-icon class="ion-icon-fab" name="add"></ion-icon></ion-fab-button>
  </ion-fab>
</ion-content>
